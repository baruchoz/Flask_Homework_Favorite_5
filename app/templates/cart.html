{% extends 'base.html' %}

{% block content %}

<div class="row">
	<div class="col-lg-8">
		<h3 class="bold">
			Your Shopping Cart
		</h3>

		<div class="panel panel-primary">
			<div class="panel-body">
				{% for item in items %}
				<div class="row">
					<div class="col-lg-4">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div class="thumbnail thumbnail-q">
								<img src="{{ item['image'] }}" alt="">
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<h3 class="bold">{{ item['color'] }}</h3>
						<p>&dollar;{{ item['price'] }}</p>
						<br />
						<p>
							<a href="{{ url_for('remove_from_cart', index=product['index']) }}">
							<button type="button" class="btn btn-danger btn-xs">
							</button></a>
						</p>
					</div>
					<div class="col-lg-2">
						<h3>Hours</h3>
						<p>
							{{ item['hours'] }}
						</p>
					</div>
					<div class="col-lg-2">
						<h3>Total</h3>
						<p>
							<strong>&dollar;{{ item['price'] * item['hours'] }}</strong>
						</p>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>

    
    
{% endblock %}
